<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameOverScreen">
        <div id="gameOverScreenWrapper">
            <div id="wonOrLostText">
                You Won!
            </div>
            <div id="gameOverText">
                Play Again?
            </div>
            <div id="gameOverButtons">
                <div class="gameOverButton" id="yesButton">Yes</div>
                <a href="http://www.google.com">
                <div class="gameOverButton">No</div>
                </a>
            </div>
            
        </div>
    </div>
    <div id="title">Rock Paper Scissors</div>

    <div id="content">
        <div id="main-content">
            <div id="buttons">
                <div class="button" id="rock">
                    <img src="images/rock.png" class="button-image">
                </div>

                <div class="button" id="paper">
                    <img src="images/paper.png" class="button-image">
                </div>

                <div class="button" id="scissors">
                    <img src="images/scissors.png" class="button-image">
                </div>
            </div>
            <div id="content-text">
                Select Rock, Paper, or Scissors. First to 3 wins!
            </div>
        </div>

    </div>

    <div id="footer">
        <div class="alignLeft score-text" id="computer-score">Computer: 0</div>
        <div class="alignCenter" id="info-text">
            Please make your selection.
        </div>
        <div class="alignRight score-text" id="player-score">Player: 0</div>
    </div>
</body>


<script src="script.js"></script>

</html>
